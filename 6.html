<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, th, table {border: #000 2px solid;

        }
    </style>
</head>
<body>

<table>
    <caption>заголовок таблицы</caption>
    <thead>
        <tr>
            <th>заг1</th>
            <th>заг2</th>
            <th>заг3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </tbody>
</table>



    
</body>
</html>
